<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, content, additionalCss, additionalScripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Default Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Any additional CSS -->
    <th:block th:replace="${additionalCss} ?: ~{}"></th:block>
</head>
<body>
    <header>
        <!-- Add your header content here -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Your App Name</a>
                <!-- Add more navigation items as needed -->
                <div class="navbar-nav ms-auto">
                    <span class="nav-item nav-link" th:if="${isAuthenticated}">
                        Welcome, <span th:text="${currentUser}"></span>!
                    </span>
                    <a class="nav-item nav-link" href="/logout" th:if="${isAuthenticated}">Logout</a>
                    <a class="nav-item nav-link" href="/login" th:unless="${isAuthenticated}">Login</a>
                </div>
            </div>
        </nav>
    </header>

     <!-- Flash Messages -->
     <div class="container mt-3" th:if="${message}">
        <div  th:class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
    </div>
    <div class="container mt-3" th:if="${errors}">
        <div th:if="${errors}" th:class="alert alert-danger" role="alert">
            <span th:text="${errors}"></span>
        </div>
    </div>


    <main class="container mt-4">
        <th:block th:replace="${content}"></th:block>
    </main>

    <footer class="mt-4 py-3 bg-light">
        <div class="container">
            <p class="text-center">&copy; 2024 Your Company Name</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Any additional JavaScript -->
    <th:block th:replace="${additionalScripts} ?: ~{}"></th:block>
</body>
</html>
