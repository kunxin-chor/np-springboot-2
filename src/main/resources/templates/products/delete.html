<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Delete Product</h1>
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete this product?
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                <p class="card-text" th:text="${product.description}">Product Description</p>
                <p class="card-text"><strong>Price: </strong><span th:text="${#numbers.formatDecimal(product.price, 1, 2)}">0.00</span></p>
            </div>
        </div>
        <form th:action="@{/products/{id}/delete(id=${product.id})}" method="post">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
