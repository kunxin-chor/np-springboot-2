<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: html(
    ~{::title},
    ~{::main},
    ~{},
    ~{}
)}">

<head>
    <title>Product List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="mb-4">Product List</h1>

            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${'$' + product.price}"></td>
                        <td th:text="${product.category != null ? product.category.name : 'N/A'}"></td>
                        <td>
                            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-info">View
                                Details</a>
                            <a th:href="@{/products/{id}/edit(id=${product.id})}"
                                class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/products/{id}/delete(id=${product.id})}"
                                class="btn btn-sm btn-danger">Delete</a>
                            <form th:action="@{/cart/add}" method="post" class="d-inline">
                                <input type="hidden" name="productId" th:value="${product.id}" />
                                <input type="number" name="quantity" value="1" min="1" max="10"
                                    class="form-control form-control-sm d-inline" style="width: 60px;" />
                                <button type="submit" class="btn btn-sm btn-success">Add to Cart</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
